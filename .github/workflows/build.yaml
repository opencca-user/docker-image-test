name: Build & Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "e.g. v1.0.0"
        required: false

env:
  IMAGE_NAME: opencca-docker-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build flags
        id: flags
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Resolve build version
        id: resolve_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "build_version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "build_version=${{ steps.flags.outputs.short_sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: ${{ matrix.platforms }}
          build-args: |
            BUILD_DATE=${{ steps.flags.outputs.date }}
            BUILD_REF=${{ github.sha }}
            BUILD_VERSION=${{ steps.resolve_version.outputs.build_version }}
          
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.resolve_version.outputs.build_version }}
          provenance: false # Disable provenance to avoid unknown/unknown
          sbom: false       # Disable sbom to avoid unknown/unknown
          outputs: type=image,name=target